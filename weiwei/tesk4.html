<!DOCTYPE HTML>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>任务四：定位和居中问题</title>
  <style>
#c{
height: 200px;
    width:400px;
    background: #ccc;
	position: absolute;
	top: 50%;
    left: 50%;
    margin-left: -200px;
    margin-top: -100px;
}


.left-top{
height: 50px;
    width: 50px;
	background: #fc0;
position: absolute;
    left: 0;
    top: 0;
    border-radius:0  0 50px 0;
}


.right-bottom{
height: 50px;
    width: 50px;
	background: #fc0;
position: absolute;
    right: 0;
    bottom: 0;
    border-radius:50px 0 0 0;
}
</style>
</head>

<body>
        <div id="c">    
            <div class=" left-top"></div>
            <div class=" right-bottom"></div>
        </div>
</body>
</html>
